<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
</head>
<body>
<form action="Add_Product" method="post">
	<h3>Product Information</h3>
	<label>Product Name :</label>
	<input type="text" name="name" placeholder="Enter Product Name" /><br><br>
	
	<label>Product Description :</label><br>
	<textarea  name=desc placeholder="Enter Description"></textarea><br><br>
	
	<label>Supplier Name :</label>
	<input type="text" name="sup" placeholder="Enter Supplier Name" /><br><br>
	
	<label>List Price :</label>
	<input type="text" name="list" placeholder="Enter List Price"  /><br><br>
	
	<label>Min Price :</label>
	<input type="text" name="min" placeholder="Enter Min Price" /><br><br>
	
	<input type="submit" name="submit" value="Add Product" />&nbsp; &nbsp;&nbsp;
	
	<input type="reset" name="reset" value="Clear"/>
</form>
</body>
</html>
