<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Customer</title>
</head>
<body>
<form action="Add_Customer" method="post">
	<h3>Customer Information</h3>
	
	<label>First Name :</label>
	<input type="text" name="fname" placeholder="Enter Your FirstName" /><br><br>
	
	<label>Last Name :</label>
	<input type="text" name="lname" placeholder="Enter Your LastName" /><br><br>
	
	<label>Contact Number :</label>
	<input type="text" name="c" placeholder="Enter Your Contact Number" /><br><br>
	
	<label>Email :</label>
	<input type="text" name="email" placeholder="Enter Your Email" /><br><br>
	
	<label>Date of Birth :</label>
	<input type="date" name="dob"  /><br><br>
	
	<label>Gender :</label>
	<input type="radio" name="gen" value="f" />Female&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gen" value="m" />Male<br><br>
	
	<input type="submit" name="submit" value="Add Customer" />&nbsp; &nbsp;&nbsp;
	
	<input type="reset" name="reset" value="Clear"/>
</form>
</body>
</html>
